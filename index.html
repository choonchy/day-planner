<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200;300;500&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    
    <title>Day Planner</title>
</head>
<body>
    <header>
        <h1>
            Day planner
        </h1>
        <p>
            This simply daily calendar allows you to add events in hourly increments.
        </p>
    </header>

    <main>
        <h2 id="current-day"></h2>
        <h3 id="current-time"></h3>
        <div id="calendar-container" class="container">
        </div>
    </main>
    <script
        type="text/javascript" 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
